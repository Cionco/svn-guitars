        <script>
            var dict = {
                "basic": 1
            ,   "medium": 2
            ,   "custom appearance": 3
            ,   "custom all": 4
            }
            
            function custom_change(e) {
                console.log(e.options[e.selectedIndex].value);
                var objs = document.getElementsByClassName("customizeobj");
                for(var obj of objs) {
                    if(obj.dataset.level <= e.options[e.selectedIndex].value)
                        obj.style.display = "block";
                    else obj.style.display = "none";
                }
            }
        </script>
    </head>

        <div class="container mt-3">
            <div>
                <label for="customization_level">Customizing</label>
                <select name="customization_level" onchange="custom_change(this);">
                    <option value=1>Basic</option>
                    <option value=2>Medium</option>
                    <option value=3>Custom Appearance</option>
                    <option value=4 selected>Custom All</option>
                </select>
            </div>    
            
            <hr>

            <div class="customizeobj mt-4" data-level=1>
                <label for="form">Form</label>
                <select name="form">
                    <option value="0">Stratocaster</option>
                    <option value="1">Telecaster</option>
                    <option value="2">Les Paul</option>
                    <option value="3">Jazzmaster</option>
                    <option value="4">Z</option>
                    <option value="5">Custom</option>
                </select>
            </div> 

            <div class="customizeobj" data-level=1>
                <label for="strings">Saiten</label>
                <select name="strings">
                    <option value="6">6 String</option>
                    <option value="7">7 String</option>
                </select>
            </div>

            <div class="customizeobj" data-level=2>
                <label for="construction">Bauart</label>
                <select name="construction">
                    <option value="0">Hohl</option>
                    <option value="1">Chambered</option>
                    <option value="2">Massiv</option>
                </select>
            </div>

            <div class="customizeobj" data-level=1>
                <label for="orientation">Ausrichtung</label>
                <select name="orientation">
                    <option value="0">Rechtshänder</option>
                    <option value="1">Linkshänder</option>
                </select>
            </div>

            <div class="customizeobj" data-level=2>
                <label for="mainwood">Körper Holz</label>
                <select name="mainwood">
                    <option value="0">Mahagoni</option>
                    <option value="1">Black Korina</option>
                    <option value="2">Ahorn</option>
                    <option value="3">Pappel</option>
                    <option value="4">Walnuss</option>
                </select>
            </div>

            <div class="customizeobj" data-level=2>
                <label for="topwood">Körper Top Holz</label>
                <select name="topwood">
                    <option value="0">Mahagoni</option>
                    <option value="1">Black Korina</option>
                    <option value="2">Ahorn</option>
                    <option value="3">Pappel</option>
                    <option value="4">Walnuss</option>
                </select>
            </div>

            <div class="customizeobj" data-level=3>
                <label for="mainlaminated">Körper mehrfach verleimt</label>
                <select name="mainlaminated">
                    <option value="0">Ja (wird noch genauer besprochen)</option>
                    <option value="1">Nein</option>
                </select>
            </div>

            <div class="customizeobj" data-level=1>
                <label for="controls">Controls Position</label>
                <select name="controls">
                    <option value="0">Vorne</option>
                    <option value="1">Hinten</option>
                </select>
            </div>

            <div class="customizeobj" data-level=1>
                <label>Pickup Taschen</label>
                <div class="ml-5">
                    <div>
                        <input type="checkbox" name="pickuprouts" value="neck">
                            <label for="neck">Neck</label>
                    </div>
                    <div>
                        <input type="checkbox" name="pickuprouts" value="Middle">
                            <label for="middle">Middle</label>
                    </div>
                    <div>
                        <input type="checkbox" name="pickuprouts" value="Bridge">
                            <label for="bridge">Bridge</label>
                    </div>
                </div>
            </div>

            <div class="customizeobj" data-level=1>
                <label for="fhole">F Loch</label>
                <select name="fhole">
                    <option value="0">Ja (Design später besprechen)</option>
                    <option value="1">Nein</option>
                </select>
            </div>

            <div class="customizeobj" data-level=1>
                <label for="controlpanel">Control Panel</label>
                <select name="controlpanel">
                    <option value="0">Platte</option>
                    <option value="1">ins Holz</option>
                </select>
            </div>

            <div class="customizeobj" data-level=1>
                <label for="inputjack">Kabelbuchse Position</label>
                <select name="inputjack">
                    <option value="0">Vorne</option>
                    <option value="1">Rand</option>
                    <option value="2">Hinten</option>
                </select>
            </div>

            <div class="customizeobj" data-level=2>
                <label for="bridge">Bridge</label>
                <select name="bridge">
                    <option value="0">Tremolo</option>
                    <option value="1">Hard Tail</option>
                    <option value="2" disabled>Floyd Rose</option>
                </select>
            </div>

            <div class="customizeobj" data-level=2>
                <label for="contour">Konturen</label>
                <div class="ml-5">
                    <div>
                        <input type="checkbox" name="contour" value="bellycut">
                            <label for=bellycut>Belly Cut</label>
                    </div>    
                    <div>
                        <input type="checkbox" name="contour" value="armrest">
                            <label for="armrest">Armablage</label>
                    </div>
                </div>
            </div>

            <div class="customizeobj" data-level=3>
                <label for="binding">Binding</label>
                <select name="binding">
                    <option value="0">Nein</option>
                    <option value="1">Top Binding</option>
                    <option value="2">Back Binding</option>
                </select>
            </div>

            <div class="customizeobj" data-level=1>
                <label for="mainfinish">Finish</label>
                <select name="mainfinish">
                    <option value="0">Geölt</option>
                    <option value="1">Klarlack Glänzend</option>
                    <option value="2">Klarlack Satin</option>
                    <option value="3">Farbig/Design</option>
                </select>
            </div>

            <div class="customizeobj" data-level=2>
                <label for="neckwood">Hals Holz</label>
                <select name="neckwood">
                    <option value="0">Mahagoni</option>
                    <option value="1">Ahorn</option>
                </select>
            </div>

            <div class="customizeobj" data-level=1>
                <label for="headform">Kopf Form</label>
                <select name="headform">
                    <option value="0">Stratocaster</option>
                    <option value="1">Telecaster</option>
                    <option value="2">Les Paul</option>
                    <option value="3">Custom</option>
                </select>
            </div>

            <div class="customizeobj" data-level=4>
                <label for="nutwidth">Sattel Breite</label>
                <select name="nutwidth">
                    <option value="0">Standard, modellabhängig, meist 42mm</option>
                    <option value="1"><input type="text" name="customnutwidth"></option>
                </select>
            </div>

            <div class="customizeobj" data-level=4>
                <label for="neckradius">Griffbrett Radius</label>
                <select name="neckradius">
                    <option value="0">10"</option>
                    <option value="1">11"</option>
                    <option value="2">12"</option>
                    <option value="3">16"</option>
                </select>
            </div>

            <div class="customizeobj" data-level=4>

                    <option value="0">22</option>
                    <option value="1">24</option>
                </select>
            </div>

            <div class="customizeobj" data-level=4>

                    <option value="0">Dot</option>
                    <option value="1">Crown</option>
                    <option value="2">Rectangle</option>
